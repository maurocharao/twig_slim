{% extends 'site/master.html' %}

{% block site %}
 <h4 class="mt-2">{{ title }}</h4>
 <hr>

 {{ message('message') }}

 <form action="/contato/store" method="post">
  <div class="form-group mb-2">
   <label for="name">Nome</label>
   <input type="text" name="name" id="name" class="form-control">
   {{ message('name') }}
  </div>
  <div class="form-group mb-2">
   <label for="email">Email</label>
   <input type="text" name="email" id="email" class="form-control">
   {{ message('email') }}
  </div>
  <div class="form-group mb-2">
   <label for="assunto">Assunto</label>
   <input type="text" name="assunto" id="assunto" class="form-control">
   {{ message('assunto') }}
  </div>
  <div class="form-group mb-2">
   <label for="mensagem">Mensagem</label>
   <textarea name="mensagem" id="mensagem" rows="10" style="width:100%"></textarea>
   {{ message('mensagem')  }}
  </div>
  <a href="/" class="btn btn-danger float-end" title="Ir para a lista de posts">Voltar</a>
  <button type="submit" class="btn btn-success">Enviar</button>
 </form>
{% endblock %}
